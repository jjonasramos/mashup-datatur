<div class="qv-obj" id="info">
    <form class="row">
        <div class="form-row col-md-12">
            <div class="col-md-3">
                <label class="lb-form">Macrorregião</label>
                <input id="macrorregiao" type="text" class="form-control" disabled="disabled">
            </div>
            <div class="col-md-3">
                <label class="lb-form">UF</label>
                <input id="uf" type="text" class="form-control" disabled="disabled">
            </div>
            <div class="col-md-3">
                <label class="lb-form">Região turística</label>
                <input id="regiao" type="text" class="form-control" disabled="disabled">
            </div>
            <div class="col-md-3">
                <label class="lb-form">Categoria</label>
                <input id="categoria" type="text" class="form-control" disabled="disabled">
            </div>
        </div>
    </form>
    
    <form class="row">
        <div class="form-row col-md-12">
            <div class="col-md-3">
                <label class="lb-form">Destinos (SIDTUR)</label>
                <input id="destinos" type="text" class="form-control" disabled="disabled">
            </div>
            <div class="col-md-3">
                <label class="lb-form">Atrativos (SIDTUR)</label>
                <input id="atrativos" type="text" class="form-control" disabled="disabled">
            </div>
            <div class="col-md-3">
                <label class="lb-form">Visitantes nacionais</label>
                <input id="vis_nac" type="text" class="form-control" disabled="disabled">
            </div>
            <div class="col-md-3">
                <label class="lb-form">Aniversário</label>
                <input id="aniversario" type="text" class="form-control" disabled="disabled">
            </div>
        </div>
    </form>
    
    <form class="row">
        <div class="form-row col-md-12">
            <div class="col-md-6">
                <label class="lb-form">Estabelecimentos de hospedagem</label>
                <input id="estabelecimentos" type="text" class="form-control" disabled="disabled">
            </div>
            <div class="col-md-6">
                <label class="lb-form">Visitantes internacionais</label>
                <input id="vis_int" type="text" class="form-control" disabled="disabled">
            </div>
        </div>
    </form>
</div>

<hr>

<div class="row">
    <div class="card col-12 col-xl-12 qv-obj" style="height: 600px">
        <div class="card-header">
            <div class="row align-items-center">
                <div class="col">

                    <!-- Title -->
                    <h4 class="card-header-title">
                    Mapa
                    </h4>

                </div>
                <div class="col-auto">

                    <a href="#exportModal" data-toggle="modal" ng-click="export(0, this.mapa)" class="btn btn-sm btn-white"> <span class="lui-icon lui-icon--image" aria-hidden="true"></span></a>
                    <a href="#exportModal" data-toggle="modal" ng-click="export(2, this.mapa)" class="btn btn-sm btn-white"> <span class="lui-icon lui-icon--export" aria-hidden="true"></span></a>

                    <a href="#mapaModal" data-toggle="modal" ng-click="fullScreen('mapa_fullscreen', 'ZpLDsjs')" role="button" class="btn btn-sm btn-white"> <span class="lui-icon lui-icon--general-data-class" aria-hidden="true"></span></a>
                
                </div>
            </div>
        </div> 
        <div id="mapa" class="" style="height: 600px;">Carregando...</div>
    </div> 
</div>

<div class="row titleRow">
        <h4>Destinos Turísticos</h4>
</div>

<div class="row">
    <select class="col-12 col-md-12 form-control" name="destinos" id="dest_mun" ng-model="selectedMun" ng-options="x for x in destMunicipio" ng-change="getDesc()">
        <option value="" disabled selected>Selecione um destino</option>
    </select>
</div>

<div class="collapse" id="collapseDescricao">
    <div class="qv-obj">
        <h4 class="titleDestino" ng-bind="selectedMun"></h4>
        <p ng-bind="descDestino"></p>
    </div>

    <hr>

    <div class="row titleRow">
        <h4>Atrativos Turísticos</h4>
    </div>

    <div class="row">
        <select class="col-12 col-md-12 form-control" name="destinos" id="atrat_mun" ng-model="selectedAtrat" ng-options="x for x in atratMun" ng-change="getAtrat()">
            <option value="" disabled selected>Selecione um atrativo</option>
        </select>
    </div>
</div>

<div class="collapse" id="collapseAtrativo">
    <div class="qv-obj">
        <h4 class="titleDestino" ng-bind="selectedAtrat"></h4>
        <p ng-bind="descAtrativo"></p>
    </div>
</div>

<hr>

<div class="row titleRow">
    <h4>Eventos</h4>
</div>

<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Aviso</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            Para visualizar o dossiê de um único município, selecione-o nos filtros disponíveis na página do Mapa.
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Entendi</button>
        </div>
        </div>
    </div>
</div>
