	<body>
		<menu></menu>

		<rodape></rodape>

		<!-- ============================= MODAL EXPORT ============================= -->
		<div class="modal fade" id="exportModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog export_dialog" role="document">
				<div class="modal-content export-full">
					<div class="modal-body" id="result">
						<section id="exportSection">
							<div class="loader loader-7">
								<div class="line line1"></div>
								<div class="line line2"></div>
								<div class="line line3"></div>
							</div>
							<h4 id="text-modal-export">Exportando dados...</h4>
						</section>
					</div>
				</div>
			</div>
		</div>

		<!-- ============================= MODAL FULLSCREEN ============================= -->
		<div class="modal" id="mapaModal" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog mod_dialog" role="document">
				<div class="modal-content modal-full">
					<div class="modal-header">
						<h5 class="modal-title">Mapa</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body modal-corpo" id="result">
						<div id="mapa_fullscreen" class="" style="height: 100%;">Carregando...</div>
					</div>
				</div>
			</div>
		  </div>
